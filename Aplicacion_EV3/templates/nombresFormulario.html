<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/estilosNombres.css">
    <title>Formulario de nombres</title>
</head>
<body>
    <div class="container">
        <form action="/nombresFormulario" method="POST">
            <label for="nombre1">Nombre 1:</label>
            <input type="text" id="nombre1" name="nombre1" required>
            <br>
            <label for="nombre2">Nombre 2:</label>
            <input type="text" id="nombre2" name="nombre2" required>
            <br>
            <label for="nombre3">Nombre 3:</label>
            <input type="text" id="nombre3" name="nombre3" required>
            <br>
            <button type="submit">Enviar</button>
        </form>
        {% if nombreLargo %}
        <div>
            <p>El nombre m√°s largo es: {{nombreLargo}}</p>
            <p>El nombre tiene: {{tamanoNombre}} caracteres</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
